<!DOCTYPE HTML>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css'/>
	<style>
		body {
			margin:0;
			padding:0;
			font-family:sans-serif;
		}

		#map {
			position:relative;
			height:100vh;
		}
		.controls {
			float:left;
			width:20%;
			margin-right:5%;
		}
		.controls li {
			list-style: none;
		}

		.controls li a {
			display:block;
			padding:0.5em;
			margin:0.5em;
			text-decoration: none;
			color:#000;
			background:#f2f2f2;
		}
		.controls li a.active {
			color:#fff;
			background:#000;
		}
		.leaflet-popup-content {
			font-size:1.5em;
		}
	</style>
</head>
<body>
	<ul class='controls'>
		<li><a href='#' id='points'>Spill Points</a></li>
		<li><a href='#' id='nta'>Neighborhood</a></li>
		<li><a href='#' id='tract'>Census Tract</a></li>
		<li><a href='#' id='buffer'>Buffer?</a></li>
	</ul>
	<div id='map'></div>
	<script src='http://d3js.org/d3.v3.min.js'></script>
	<script src='http://d3js.org/queue.v1.min.js'></script>
	<script src='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js'></script>
	<script src='//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js'></script>
	<script src='site.js'></script>
</body>
